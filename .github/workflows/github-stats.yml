name:UpdateGitHubStatsImages

on:
schedule:
-cron:"00***"#RunsdailyatmidnightUTC
workflow_dispatch:#Allowsmanualtrigger

jobs:
update-stats:
runs-on:ubuntu-latest
permissions:
contents:write

steps:
-uses:actions/checkout@v3

-name:GenerateREADMEwithUpdatedStats
run:|
cat>README.md<<'EOL'

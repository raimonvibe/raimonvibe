name: Update GitHub Stats Images

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate README with Updated Stats
        run: |
          cat > README.md << 'EOL'
          ---
          
          ### 📈 GitHub Stats
          <p align="center">
            <img src="https://github-readme-stats.vercel.app/api?username=raimonvibe&show_icons=true&theme=radical&include_all_commits=true&count_private=true" alt="Raimon's GitHub Stats"/>
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=raimonvibe&theme=radical" alt="Raimon's GitHub Streak Stats"/>
          </p>
          
          <p align="center">
            <strong>GitHub Activity:</strong><br>
            📊 ${{ github.public_repos }} Public Repositories<br>
            👥 ${{ github.followers }} Followers · Following ${{ github.following }} Developers<br>
            🌟 Member since August 2016
          </p>
          
          ---
          EOL

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update GitHub Stats"
          git pushname: Update GitHub Stats Images


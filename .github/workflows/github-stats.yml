EOL

-name:CommitandPushChanges
run:|
gitconfig--localuser.email"action@github.com"
gitconfig--localuser.name"GitHubAction"
gitaddREADME.md
gitcommit-m"UpdateGitHubStats"
gitpushname:UpdateGitHubStatsImages

